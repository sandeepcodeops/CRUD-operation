{% include "header.html" %}
{% block body %}
<div class="panel=heading">
<h2>Add New Data<a class="pull-right btn btn-success" href="/">Back</a> </h2>
</div>
<div class="panel-body">
<form action="{{ url_for('processtudent') }}" method="post">
<div class="form-group">
    <label for="name">Date</label>
    <input type="date" class="form-control" name="Date" id="name" required = "1"  >
</div>
    <div class="form-group">
    <label for="name">Stop and search: </label>
    <input type="text" class="form-control" name="stop_and_search" id="search_and_stop" required = "1" >
</div>
</div>

<div class="form-group">
    <input type="hidden" name="id" value="1">
    <input type="hidden" name="action" value="edit">
    <input type="submit" class="btn btn-success" name="submit" value="Add New Data">
</div>
</form>
</div>
{% endblock %}
